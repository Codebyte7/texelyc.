<body>

    <main>
        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>多Ya tienes una cuenta?</h3>
                    <p>Inicia sesion para entrar en la pagina</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesion</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>多Aun no tienes una cuenta?</h3>
                    <p>Resgistrate para que puedas iniciar sesion </p>
                    <button id="btn__resgistrarse">Resgistrarse</button>
                </div>
            </div>
            <!--Formulario de login y resgistro -->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="php/login_usuario_be.php" method="POST" class="formulario__login">
                    <h2>Iniciar Sesion</h2>
                    <input type="email" placeholder="Correo Electronico" name="correo">
                    <input type="password" placeholder="Contrase単a" name="contrasena">
                    <button>Entrar</button>
                </form>
                <!--Registro-->
                <form action="php\registro_usuario_be.php" method="POST" class="formulario__register">
                    <h2>Resgistrarse</h2>
                    <input type="text" placeholder="Nombre Completo" name="nombre_completo">
                    <input type="email" placeholder="Correo Electronico" name="correo">
                    <input type="text" placeholder="Usuario" name="usuario">
                    <input type="password" placeholder="Contrase単a" name="contrasena">
                    <button>Resgistrarse</button>
                </form>
            </div>

        </div>
    </main>
